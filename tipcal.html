<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip cal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-light mt-5">
      <div class="row justify-content-md-center">
        <div class="col-md-5 bg-dark p-3">
          <h1 class="text-center">JS Tip calculator</h1>

          <form>
            <div class="mb-3">
              Bill Amount:
              <input
                type="number"
                class="form-control"
                id="billamount"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="Percentage" class="form-label">Tip Percentage</label>
              <input type="number" class="form-control" id="Percentage" />
            </div>

            <div class="mb-3">
              Tip amount:
              <input type="text" class="form-control" id="tipamount" />
            </div>

            <div class="mb-3">
              Total Bill:
              <input type="text" class="form-control" id="totalbill" />
            </div>

            <div class="mb-3">
              <button type="button" id="btn" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>

          <!--    <div class="mb-3">
              Tip amount:

            </div>

            <div class="mb-3">
               <label for="totalbill" class="form-label">Total Bill</label>
              Total Bill:<input
                type="text"
                class="form-control"
                id="totalbill"
              />-->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>

    <script src="hello.js"></script>
  </body>
</html>
